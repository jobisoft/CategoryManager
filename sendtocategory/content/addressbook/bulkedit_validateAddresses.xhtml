<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="chrome://messenger/skin/messenger.css" type="text/css"?>
<?xml-stylesheet href="chrome://sendtocategory/content/skin/richlist.css" type="text/css"?>

<!DOCTYPE dialog>

<dialog id="CatManCategoryValidator"
    xmlns:html="http://www.w3.org/1999/xhtml"
    xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
    buttons="accept,cancel"
    onload="jbCatManBulkEdit.loadValidateList()">

    <script type="text/javascript" src="chrome://sendtocategory/content/addressbook/bulkedit.js"/>
    
    <vbox id="CatManDialogBox" flex="1">
        <vbox flex="1">

                <html:progress
                    max="100"
                    id="CatManValidatorProgressBar"
                    mode="determined"
                    value="0"/>
    
                <richlistbox
                id="CatManValidatorList"
                flex="1"
                seltype="single">                   

                    <listheader style="border: 0; padding: 0; border-bottom: 1px solid lightgrey;">
                        <treecol class="header" style="width:256px" label="__MSG_sendtocategory.bulkedit.header.email__" oncommand="jbCatManBulkEdit.stopme(event);" onclick="jbCatManBulkEdit.stopme(event);" />
                        <treecol class="header" style="width:256px" label="__MSG_sendtocategory.bulkedit.header.contact__" oncommand="jbCatManBulkEdit.stopme(event);" onclick="jbCatManBulkEdit.stopme(event);" />
                        <treecol class="header" flex="1" label="__MSG_sendtocategory.bulkedit.header.status__" oncommand="jbCatManBulkEdit.stopme(event);" onclick="jbCatManBulkEdit.stopme(event);" />    
                    </listheader>
  
                    <richlistitem id ="CatManListTemplate_OK" hidden="true">
                        <hbox align="center" style="width:256px"><label crop="end" value=""/></hbox>
                        <hbox align="center"  style="width:256px"><label crop="end" value=""/></hbox>
                        <hbox pack="center"><image src="chrome://sendtocategory/content/skin/ok.gif"/></hbox>
                    </richlistitem>

                    <richlistitem id ="CatManListTemplate_NOTOK" hidden="true">
                        <hbox align="center" style="width:256px;"><label crop="end" value=""/></hbox>
                        <hbox style="width:256px;"><html:input type="text" style="width:120px !important;" placeholder="__MSG_sendtocategory.bulkedit.firstname__" value=""/><html:input type="text" style="width:120px !important;" placeholder="__MSG_sendtocategory.bulkedit.lastname__" value=""/></hbox>
                        <hbox pack="center"><image src="chrome://sendtocategory/content/skin/notok.gif"/></hbox>
                    </richlistitem>

                    <richlistitem id ="CatManListTemplate_DOUBLE" hidden="true">
                        <hbox align="center" style="width:256px"><label crop="end" value=""/></hbox>
                        <hbox align="center" style="width:256px"></hbox>
                        <hbox pack="center"><image src="chrome://sendtocategory/content/skin/double.gif"/></hbox>
                    </richlistitem>

                    <richlistitem id ="CatManListTemplate_DOUBLEOK" hidden="true">
                        <hbox align="center" style="width:256px"><label crop="end" value=""/></hbox>
                        <hbox align="center" style="width:256px"></hbox>
                        <hbox pack="center"><image src="chrome://sendtocategory/content/skin/ok-double.gif"/></hbox>
                    </richlistitem>

            </richlistbox>
            
            <groupbox>
                <hbox class="groupbox-title"><label class="header">__MSG_sendtocategory.bulkedit.legend.caption__</label></hbox>
                    <grid>
                        <columns>
                            <column/>
                            <column/>
                        </columns>
                        <rows>
                            <row align="center">
                                <image height="20" src="chrome://sendtocategory/content/skin/ok.gif"/>
                                <description>__MSG_sendtocategory.bulkedit.legend.ok__</description>
                            </row>
                            <row align="center">
                                <image height="20" src="chrome://sendtocategory/content/skin/ok-double.gif"/>
                                <description>__MSG_sendtocategory.bulkedit.legend.okdouble__</description>
                            </row>
                            <row align="center">
                                <image height="20" src="chrome://sendtocategory/content/skin/double.gif"/>
                                <description>__MSG_sendtocategory.bulkedit.legend.double__</description>
                            </row>
                            <row align="center">
                                <image height="20" src="chrome://sendtocategory/content/skin/notok.gif"/>
                                <description>__MSG_sendtocategory.bulkedit.legend.notok__</description>
                            </row>
                        </rows>
                      </grid>    
            </groupbox>              
                    
        </vbox>
    </vbox>
    
</dialog>
