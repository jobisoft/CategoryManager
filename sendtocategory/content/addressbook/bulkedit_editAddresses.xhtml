<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="chrome://global/skin/global.css" type="text/css"?>
<?xml-stylesheet href="chrome://messenger/skin/messenger.css" type="text/css"?>
<?xml-stylesheet href="chrome://sendtocategory/content/skin/richlist.css" type="text/css"?>

<!DOCTYPE dialog>

<dialog id="CatManCategoryEditor"
    xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
    xmlns:html="http://www.w3.org/1999/xhtml"
    buttons="accept,cancel"
    onload="jbCatManBulkEdit.loadBulkList()">

    <script type="text/javascript" src="chrome://sendtocategory/content/addressbook/bulkedit.js"/>
    
    <vbox id="CatManDialogBox">
        <vbox>
              <label id="CatManBulkTextBoxLabel" value="__MSG_sendtocategory.bulkedit.edit.title__"/>
              <html:textarea id="CatManBulkTextBox" rows="30" cols="50"/>
        </vbox>
    </vbox>
    
    <groupbox id="CatManInfoBox">
        <hbox class="groupbox-title"><label class="header">__MSG_sendtocategory.bulkedit.note__</label></hbox>
        <grid>
            <columns>
                <column/>
                <column/>
            </columns>
            <rows>
                <row align="center">
                    <image height="20" src="chrome://sendtocategory/content/skin/double.gif"/>
                    <description id="CatManDescriptionNoPrimaryEmail"></description>
                </row>
            </rows>
        </grid>
    </groupbox>
    
</dialog>
